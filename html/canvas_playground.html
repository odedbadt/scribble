<html>
<head>
<script>
function go() {
    const main_canvas = document.getElementById('main_canvas');
    const main_context = main_canvas.getContext('2d');
    const overlay_canvas = document.getElementById('overlay_canvas');
    const overlay_context = overlay_canvas.getContext('2d');

    main_context.clearRect(0,0,600,600);
    overlay_context.clearRect(0,0,600,600);

    main_context.fillStyle = 'red';
    main_context.rect(0,0,100,100);
    main_context.fill()
    overlay_context.fillStyle='#00FA'
    overlay_context.rect(50,50,100,100);
    overlay_context.fill()
}


</script>
<style>
#overlay_canvas {
    left: 0px;
    top: 0px;
    z-index: 1;
    position:absolute;
    background: transparent;
}
#main_canvas {
    left: 0px;
    top: 0px;
    z-index: 0;
    position:absolute;
    background: transparent;
    mix-blend-mode: multiply;
}

</style>
</head>
<body onload="go()">
    <canvas id='main_canvas' width="600" height="600">


    </canvas>
    <canvas id='overlay_canvas' width="600" height="600">


    </canvas>
        
</body>

</html>
